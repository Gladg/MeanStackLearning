<section data-ng-controller="SuppliersController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>View Supplier</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/suppliers">Suppliers</a>
          </li>
          <li class="active">
            <strong>Suppliers</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <!-- general form elements -->
  <!-- <div class="ibox float-e-margins"  data-ng-show="((authentication.user) && (authentication.user._id == supplier.user._id))"> -->
  <div class="ibox float-e-margins" >
    <div class="ibox-content">    
      <div class="row">
      <dl class="dl-horizontal">
      
      
        <dt>Name </dt><dd>{{ supplier.name }}</dd>
      
      
      
      
        <dt>Address </dt><dd>{{ supplier.address }}</dd>
      
      
      
      
        <dt>Mobile Number </dt><dd>{{ supplier.mobileNumber }}</dd>
      
      
      
      
        <dt>Email </dt><dd>{{ supplier.email }}</dd>
      
      
      
      
        <dt>Pan </dt><dd>{{ supplier.pan }}</dd>
      
      
      
      
        <dt>Tin </dt><dd>{{ supplier.tin }}</dd>
      
      
      
      </dl>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      </div>
      <div class="row">
        <div>
          <a class="btn btn-primary" href="/#!/suppliers/{{supplier._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>              
      </div>
    </div><!-- /.ibox-content -->
  </div><!-- /.ibox -->
  
      
  
      
  
      
  
      
  
      
  
      
    
<section>
