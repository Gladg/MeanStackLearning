<section data-ng-controller="CustomersController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>View Customer</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/customers">Customers</a>
          </li>
          <li class="active">
            <strong>Customers</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <!-- general form elements -->
  <!-- <div class="ibox float-e-margins"  data-ng-show="((authentication.user) && (authentication.user._id == customer.user._id))"> -->
  <div class="ibox float-e-margins" >
    <div class="ibox-content">    
      <div class="row">
      <dl class="dl-horizontal">
      
      
        <dt>Name </dt><dd>{{ customer.name }}</dd>
      
      
      
      
        <dt>Address </dt><dd>{{ customer.address }}</dd>
      
      
      
      
        <dt>Mobile Number </dt><dd>{{ customer.mobileNumber }}</dd>
      
      
      
      
        <dt>Email </dt><dd>{{ customer.email }}</dd>
      
      
      
      
        <dt>Pan </dt><dd>{{ customer.pan }}</dd>
      
      
      
      
        <dt>Tin </dt><dd>{{ customer.tin }}</dd>
      
      
      
      </dl>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      </div>
      <div class="row">
        <div>
          <a class="btn btn-primary" href="/#!/customers/{{customer._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>              
      </div>
    </div><!-- /.ibox-content -->
  </div><!-- /.ibox -->
  
      
  
      
  
      
  
      
  
      
  
      
    
<section>
