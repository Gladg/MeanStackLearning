<section data-ng-controller="CategoriesController" data-ng-init="init()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>New Category</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/categories">Categories</a>
          </li>
          <li class="active">
            <strong>Categories</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form>
          <fieldset>
            <div class="row">
            
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="name">Name</label>
                
                 
                <input type="Text" ng-model="category.name" id="name" class="form-control" placeholder="" required />
                 
                 
              </div>
            
            
            
            
              <div class="col-md-5 form-group">
                <label class="control-label" for="description">Description</label>
                
                 
                <input type="Text" ng-model="category.description" id="description" class="form-control" placeholder="" required />
                 
                 
              </div>
            
            
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <button ng-click="create()" class="btn btn-primary" >Save</button>
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
