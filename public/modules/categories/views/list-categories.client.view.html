<section data-ng-controller="CategoriesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Categories</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>Categories</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
    No Categories yet, why don't you <a href="/#!/categories/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="categories.length>0">
    <div class="ibox-title">
      <h5>Categories ({{categories.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/categories/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search Categories" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>S.No</th>
            
            <th>Name</th>
            
            <th>Description</th>
            
            <th></th>
<!--          <th>E</th>
              <th>D</th> -->
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="category in categories | filter: searchtext">
            <td>{{ $index +1 }}</td>
            
            
            <td>{{ category.name  }}</td>
            
            
            
            <td>{{ category.description  }}</td>
            
            
            <td><a class="glyphicon glyphicon-search" href="/#!/categories/{{category._id}}"></a></td>
<!--          <td><a class="glyphicon glyphicon-edit" href="/#!/categories/{{category._id}}/edit"></a></td>
              <td><a class="glyphicon glyphicon-trash" ng-click="remove(category)"></a></td> -->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
