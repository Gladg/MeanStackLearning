<section data-ng-controller="ExpensesController" data-ng-init="init()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>New Expense</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/expenses">Expenses</a>
          </li>
          <li class="active">
            <strong>Expenses</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form>
          <fieldset>
            <div class="row">
            
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="expenseDate">Expense Date</label>
                
                 
                <label class="form-control" id="expenseDate">{{ expense.expenseDate  | date  }}</label>
                 
                 
              </div>
            
            
            
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="amount">Amount</label>
                
                 
                <label class="form-control" id="amount">{{ expense.amount  }}</label>
                 
                 
              </div>
            
            
            
            
            
            
              <script type="text/ng-template" id="detailContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">Details</h3>
                </div>
                <div class="modal-body">
                  <div class="row">
                    
                    
                    <div class="col-md-3 form-group">
                      <label class="control-label" for="expenseType">Expense Type</label>
                      
                      
                      
                        <select id="expenseType" class="form-control" 
                          ng-model="detail.expenseType" 
                          ng-required="true" 
                          ng-options="expenseType as expenseType.name for expenseType in expenseTypes" />
                      
                    </div>                    
                    
                    
                    
                    <div class="col-md-6 form-group">
                      <label class="control-label" for="narration">Narration</label>
                      
                        <input type="Text" ng-model="detail.narration" id="narration" class="form-control" placeholder="" required/>
                      
                      
                      
                    </div>                    
                    
                    
                    
                    <div class="col-md-3 form-group">
                      <label class="control-label" for="amount">Amount</label>
                      
                        <input type="Number" ng-model="detail.amount" id="amount" class="form-control" placeholder="" required/>
                      
                      
                      
                    </div>                    
                    
                    
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="ok()">OK</button>
                  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
              </script>      
              <div class="col-md-12 form-group">
                <label class="control-label" for="details">Details</label>                
                <table class="table">
                  <thead>
                  <tr>
                    <th>S.No</th>
                    
                    
                    <th>Expense Type</th>
                    
                    
                    
                    <th>Narration</th>
                    
                    
                    
                    <th>Amount</th>
                    
                    
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr data-ng-repeat="detail in expense.details">
                    <td>{{ $index +1 }}</td>
                    
                    
                    
                    <td>{{ detail.expenseType.name }}</td>
                                        
                    
                    
                    <td>{{ detail.narration  }}</td>
                    
                                        
                    
                    
                    <td>{{ detail.amount  }}</td>
                    
                                        
                    
                    <td><a ng-click="removedetail($index)" class="glyphicon glyphicon-trash"></a></td>
                  </tr>
                  </tbody>
                  <tfoot>
                  
                  
                  
                  
                  
                  
                              
                  </tfoot>
                </table>
                <button class="btn btn-primary" ng-click="adddetail()"><span class="glyphicon glyphicon-plus"></span></button>
              </div>
            
            
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <button ng-click="create()" class="btn btn-primary" >Save</button>
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
