<section data-ng-controller="ExpensesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Expenses</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>Expenses</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!expenses.$resolved || expenses.length">
    No Expenses yet, why don't you <a href="/#!/expenses/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="expenses.length>0">
    <div class="ibox-title">
      <h5>Expenses ({{expenses.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/expenses/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search Expenses" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>S.No</th>
            
            <th>Expense Date</th>
            
            <th>Amount</th>
            
            <th></th>
<!--          <th>E</th>
              <th>D</th> -->
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="expense in expenses | filter: searchtext">
            <td>{{ $index +1 }}</td>
            
            
            <td>{{ expense.expenseDate  | date  }}</td>
            
            
            
            <td>{{ expense.amount  }}</td>
            
            
            <td><a class="glyphicon glyphicon-search" href="/#!/expenses/{{expense._id}}"></a></td>
<!--          <td><a class="glyphicon glyphicon-edit" href="/#!/expenses/{{expense._id}}/edit"></a></td>
              <td><a class="glyphicon glyphicon-trash" ng-click="remove(expense)"></a></td> -->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
