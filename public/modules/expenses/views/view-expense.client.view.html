<section data-ng-controller="ExpensesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>View Expense</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/expenses">Expenses</a>
          </li>
          <li class="active">
            <strong>Expenses</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <!-- general form elements -->
  <!-- <div class="ibox float-e-margins"  data-ng-show="((authentication.user) && (authentication.user._id == expense.user._id))"> -->
  <div class="ibox float-e-margins" >
    <div class="ibox-content">    
      <div class="row">
      <dl class="dl-horizontal">
      
      
        <dt>Expense Date </dt><dd>{{ expense.expenseDate | date  }}</dd>
      
      
      
      
        <dt>Amount </dt><dd>{{ expense.amount }}</dd>
      
      
      
      
      
      
      </dl>
      
      
      
      
      
      
      
      
        <div class="col-md-12 form-group">
          <label class="control-label" for="details">Details</label>                
          <table class="table">
            <thead>
            <tr>
            <th>S.No</th>
            
             
            <th>Expense Type</th>
            
            
             
            <th>Narration</th>
            
            
             
            <th>Amount</th>
            
            
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="detail in expense.details">
            <td>{{ $index +1 }}</td>
            
            
            
            <td>{{ detail.expenseType.name }}</td>
                         
            
            
            <td>{{ detail.narration  }}</td>
            
                         
            
            
            <td>{{ detail.amount  }}</td>
            
                         
            
            </tr>
            </tbody>
            <tfoot>
            
            
            
            
            
            
                        
            </tfoot>
          </table>
        </div>
      
      
      
      </div>
      <div class="row">
        <div>
          <a class="btn btn-primary" href="/#!/expenses/{{expense._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>              
      </div>
    </div><!-- /.ibox-content -->
  </div><!-- /.ibox -->
  
      
  
      
  
      
    
<section>
