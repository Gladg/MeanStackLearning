<section data-ng-controller="ProductsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Products</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>Products</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!products.$resolved || products.length">
    No Products yet, why don't you <a href="/#!/products/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="products.length>0">
    <div class="ibox-title">
      <h5>Products ({{products.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/products/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search Products" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>S.No</th>
            
            <th>Name</th>
            
            <th>Brand</th>
            
            <th>Category</th>
            
            <th></th>
<!--          <th>E</th>
              <th>D</th> -->
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="product in products | filter: searchtext">
            <td>{{ $index +1 }}</td>
            
            
            <td>{{ product.name  }}</td>
            
            
            
            <td>{{ product.brand  }}</td>
            
            
            
            <td>{{ product.category.name }}</td>
            
            
            <td><a class="glyphicon glyphicon-search" href="/#!/products/{{product._id}}"></a></td>
<!--          <td><a class="glyphicon glyphicon-edit" href="/#!/products/{{product._id}}/edit"></a></td>
              <td><a class="glyphicon glyphicon-trash" ng-click="remove(product)"></a></td> -->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
