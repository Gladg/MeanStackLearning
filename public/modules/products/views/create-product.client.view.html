<section data-ng-controller="ProductsController" data-ng-init="init()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>New Product</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/products">Products</a>
          </li>
          <li class="active">
            <strong>Products</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form>
          <fieldset>
            <div class="row">
            
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="name">Name</label>
                
                 
                <input type="Text" ng-model="product.name" id="name" class="form-control" placeholder="" required />
                 
                 
              </div>
            
            
            
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="brand">Brand</label>
                
                 
                <input type="Text" ng-model="product.brand" id="brand" class="form-control" placeholder="" required />
                 
                 
              </div>
            
            
            
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="category">Category</label>
                 
                <select id="category" class="form-control" 
                  ng-model="product.category" 
                  ng-required="true" 
                  ng-options="category as category.name for category in categories" />
                 
              </div>
            
            
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <button ng-click="create()" class="btn btn-primary" >Save</button>
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
