<section data-ng-controller="PriceListsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Price Lists</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>Price Lists</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!priceLists.$resolved || priceLists.length">
    No PriceLists yet, why don't you <a href="/#!/price-lists/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="priceLists.length>0">
    <div class="ibox-title">
      <h5>PriceLists ({{priceLists.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/price-lists/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search PriceLists" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>S.No</th>
            
            <th>Price List Name</th>
            
            <th>Effective Date</th>
            
            <th></th>
<!--          <th>E</th>
              <th>D</th> -->
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="priceList in priceLists | filter: searchtext">
            <td>{{ $index +1 }}</td>
            
            
            <td>{{ priceList.priceListName  }}</td>
            
            
            
            <td>{{ priceList.effectiveDate  | date  }}</td>
            
            
            <td><a class="glyphicon glyphicon-search" href="/#!/price-lists/{{priceList._id}}"></a></td>
<!--          <td><a class="glyphicon glyphicon-edit" href="/#!/price-lists/{{priceList._id}}/edit"></a></td>
              <td><a class="glyphicon glyphicon-trash" ng-click="remove(priceList)"></a></td> -->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
