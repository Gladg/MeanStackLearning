<section data-ng-controller="GeneralLedgersController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List General Ledgers</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>General Ledgers</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!generalLedgers.$resolved || generalLedgers.length">
    No GeneralLedgers yet, why don't you <a href="/#!/general-ledgers/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="generalLedgers.length>0">
    <div class="ibox-title">
      <h5>GeneralLedgers ({{generalLedgers.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/general-ledgers/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search GeneralLedgers" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>S.No</th>
            
            <th>Name</th>
            
            <th>Description</th>
            
            <th></th>
<!--          <th>E</th>
              <th>D</th> -->
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="generalLedger in generalLedgers | filter: searchtext">
            <td>{{ $index +1 }}</td>
            
            
            <td>{{ generalLedger.name  }}</td>
            
            
            
            <td>{{ generalLedger.description  }}</td>
            
            
            <td><a class="glyphicon glyphicon-search" href="/#!/general-ledgers/{{generalLedger._id}}"></a></td>
<!--          <td><a class="glyphicon glyphicon-edit" href="/#!/general-ledgers/{{generalLedger._id}}/edit"></a></td>
              <td><a class="glyphicon glyphicon-trash" ng-click="remove(generalLedger)"></a></td> -->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
